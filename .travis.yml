language: ruby
cache: bundler
rvm:
  - 2.3.0
before_script:
- bundle exec rails db:create --all
- bundle exec rails db:migrate
services:
- postgresql
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    develop: cooper-test-backend
  on:
    repo: Philippoes/cooper_test_backend
  run:
  - bundle exec rails db:migrate
